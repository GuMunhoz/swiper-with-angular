<main class="container">
  <h3 class="subtitle">Swiper Mobile</h3>
    <section class="container-swiper" >
      <swiper-container
      slides-per-view="4"
        loop="false"
        centered-slides="true"
        clickable="true"
        initialSlide="6"


        >
        @for(item of numbers; track item) {
          <swiper-slide class="swiper-item">{{item}}</swiper-slide>
        }
       </swiper-container>
    </section>


</main>
<router-outlet />
